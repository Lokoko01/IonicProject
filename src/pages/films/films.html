<ion-header>

    <ion-navbar color='primary'>
        <ion-title>Films</ion-title>
        <ion-buttons end class='search-bar'>
            <ion-searchbar #search (ionChange)='searchMovie(search.value)'></ion-searchbar>
        </ion-buttons>
    </ion-navbar>


</ion-header>


<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col col-6 col-md-4 col-lg-2 *ngFor='let movie of movies'>
                <ion-card class='card' class="movie-info">

                    <img class="img-poster" src="http://img.omdbapi.com/?i={{movie.imdbID}}&h=600&apikey=75522b56"/>

                    <div class="card-subtitle">
                        <ion-row>
                            <h2>{{movie.Title}}</h2>
                        </ion-row>
                    </div>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
