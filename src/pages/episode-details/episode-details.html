<ion-header>

    <ion-navbar>
        <ion-title *ngIf="details">Ã‰pisode {{details.Episode}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card text-center *ngIf="details" class="card">
        <ion-item text-center>
            <ion-title>{{details.Title}}</ion-title>
            <button ion-button clear small color="info" icon-start>
                <ion-icon name='ios-timer-outline'></ion-icon>
                {{details.Runtime}}
            </button>
            <button ion-button clear small color="divider" icon-start>
                <ion-icon name='calendar'></ion-icon>
                {{details.Released | date: 'dd/MM/yyyy'}}
            </button>
        </ion-item>

        <div class="poster">
            <img src="{{details.Poster}}">
        </div>

        <ion-card-content>
            <h1>Description</h1>
            <p text-wrap text-justify>
                {{details.Plot}}
            </p>
        </ion-card-content>

        <hr>

        <ion-row>
            <ion-col text-center>
                <button ion-button clear small color="info" icon-start>
                    <ion-icon name='star'></ion-icon>
                    {{details.imdbRating}}/10
                </button>
            </ion-col>
            <ion-col text-center>
                <button ion-button clear small color="info" icon-start>
                    <ion-icon name='md-people'></ion-icon>
                    {{details.imdbVotes}} votes
                </button>
            </ion-col>
        </ion-row>
    </ion-card>

</ion-content>
