<ion-header>

    <ion-navbar>
        <ion-title *ngIf="details">{{details.Title}} - Saison {{details.Season}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <div *ngIf="details">
        <ion-list *ngFor="let episode of details.Episodes">
            <ion-item (click)='goToEpisode(episode.Episode, details.Season, details.Title)'>
                <h2>
                    <ion-badge color="divider" class="badge-info" item-start>Ã‰pisode {{episode.Episode}}</ion-badge>
                    {{episode.Title}}
                </h2>
                <button ion-button clear small color="divider" icon-start>
                    <ion-icon name='calendar'></ion-icon>
                    {{episode.Released | date: 'dd/MM/yyyy'}}
                </button>
                <button ion-button clear small color="info" icon-start>
                    <ion-icon name='star'></ion-icon>
                    {{episode.imdbRating}}/10
                </button>
                <hr>
            </ion-item>
        </ion-list>
    </div>
</ion-content>
