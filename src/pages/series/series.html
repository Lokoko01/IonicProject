<ion-header>

    <ion-navbar color='primary'>
        <ion-title *ngIf="!isSearchbarOpened">SÃ©ries</ion-title>

        <ion-searchbar *ngIf="isSearchbarOpened" #search (ionChange)='searchSeries(search.value)' showCancelButton="true"
                       (ionCancel)="isSearchbarOpened=false"></ion-searchbar>
        <ion-buttons end>
            <button ion-button icon-only *ngIf="!isSearchbarOpened" (click)="isSearchbarOpened=true">
                <ion-icon name="md-search"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>


</ion-header>


<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col col-6 col-md-4 col-lg-2 *ngFor='let serie of series'>
                <ion-card class='card' class="movie-info" (click)='goToDetails(serie.imdbID)'>

                    <img class="img-poster" src="http://img.omdbapi.com/?i={{serie.imdbID}}&h=600&apikey=75522b56"/>

                    <div class="card-subtitle">
                        <ion-row>
                            <h2>{{serie.Title}}</h2>
                        </ion-row>
                    </div>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
